<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Traa Academy</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="cyber-container">
        <div class="cyber-card">
            <div class="cyber-header">
                <div class="cyber-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2>TRAA ACADEMY</h2>
                <p>Login Ke Academy</p>
            </div>
            
            <form id="loginForm" class="cyber-form">
                <div class="cyber-input-group">
                    <label for="username">USERNAME</label>
                    <div class="cyber-input">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                        <div class="cyber-underline"></div>
                    </div>
                </div>
                
                <div class="cyber-input-group">
                    <label for="password">PASSWORD</label>
                    <div class="cyber-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <div class="cyber-underline"></div>
                    </div>
                </div>
                
                <div class="cyber-options">
                    <button type="button" id="togglePassword" class="cyber-show-password">
                        <i class="fas fa-eye"></i>
                        <span>Lihat Password</span>
                    </button>
                    <a href="https://wa.me/6283804272709" class="cyber-link">Lupa password?</a>
                </div>
                
                <button type="submit" class="cyber-button">
                    <span>LOGIN</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="cyber-footer">
                <p>Mau Akses? <a href="https://wa.me/6283804272709" class="cyber-link">Dapatkan Akses</a></p>
            </div>
        </div>
        
        <div class="cyber-grid">
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
        </div>
        
        <div class="cyber-particles">
        </div>
    </div>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
